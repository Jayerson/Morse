<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>
    <link rel="stylesheet" href="./morse.css">
</head>
<body>
<main>
    <fieldset>
        <div class="left">
            <legend>Morse-ASCII Translator</legend>
            <div class="morse">
                <h2>Morse Input</h2>
                <button class="morse__button" id="dot">. (dot)</button>
                <button class="morse__button" id="dash">_ (dash)</button>
                <button class="morse__button" id="next">Next Character</button>
                <button class="morse__button" id="space">(spacebar)</button>
            </div>
            <div class="ascii">
                <h2>ASCII Input</h2>
                <label for="ascii" id="label">Message</label>
                <textarea name="ascii" class="ascii__input" id="text" rows="5" cols="40"></textarea>
            </div>
            <div class="translation">
                <h2>Translation</h2>
                <button class="translation__button" onclick="translate()">Translate</button>
                <p class="translation__return"></p>
            </div>
        </div>
        <div class="chart">
            <h2>Morse Alphabet</h2>
            <img src="./International_Morse_Code.svg">
        </div>
    </fieldset>
    
</main>
</body>
<script src="morse.js" type="module"></script>
</html>
